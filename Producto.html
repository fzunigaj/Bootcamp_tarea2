<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/ccss/Style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Ingreso de productos</h2>
    </header>
    <main>
        <section>
            <form id="ingreso" action="#" method="get">
                <table border="1px" cellpadding="5px" cellspacing="0" >
                    
                  <td>Registro de Producto <br><br>
                    <label class="label" for="codigo"> Codigo:</label> 
                    <input class="input" id="codigo" name="codigo" type="text" placeholder="Escribe el codigo" maxlength="12"><br><br>            


                    <label class="label" for="Descripcion"> Descripcion:</label> 
                    <input class="input" id="Descripcion" name="Descripcion" type="text" placeholder="Escriba la Descripcion"><br><br>
                    
                    <label class="label" for="codigo de barra"> Codigo de barra:</label>  
                    <input class="input" id="codgigo de barra" name="Codigo de barra" type="text" placeholder="Escriba codigo de barra"><br><br>

                    <label class="label" for="Precio Unitario"> Precio Unitario:</label> 
                    <input class="input" id="Precio Unitario" name="Precio Unitario" type="text" placeholder="Escriba el Precio Unitario"><br><br>

                    <label class="label" for="Stock"> Stock:</label> 
                    <input class="input" id="Stock" name="Stock" type="text" placeholder="Escriba la cantidad en Stock"><br><br>

                    <label class="label" for="Proveedor"> Proveedor:</label> 
                    <input class="input" id="Proveedor" name="Proveedor" type="text" placeholder="Escriba el Proveedor"><br><br>

                    <label class="label" for="Estado">Estado: </label>
                    <input type="checkbox" name="" id="activo"><br><br>

                    <label class="label" for="Categoría">Categoría</label>
                    <select name="" id="">
                        <option value="Categoria 1">Categoría 1</option>
                        <option value="Categoria 2">Categoría 2</option>
                        <option value="Categoria 3">Categoría 3</option>
                        <option value="Categoria 4">Categoría 4</option>
                    </select><br><br>
                                              
                    <input type="submit" formaction="Datos.html" value="Guardar">
                    <input type="submit" formaction="index.html" value="Cancelar">


                </td> 
                </table>  
            </form>  
        </section>
    </main>
</body>
</html>
